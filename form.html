<!DOCTYPE html>
<html>
    <head>
        <title>Form Activity</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
       <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
	 <div style="display: flex; justify-content: center;">
        <form>
        <h1>Registration Form</h1>
        First Name: <br />
        <input type="text" class="full" name="firstname" />
        <br />
        Last Name: <br />
        <input type="text" class="full" name="lastname" />
        <br />
        Nick Name: <br />
       <input type="text" class="full" name="nickname" />
        <br />
        Email: <br />
       <input type="email" class="full" name="email" />
        <br />
        Password: <br />
         <input type="password" class="full" name="password" />
        <br />
         Date of Birth: <br /> 
        <input type="date" class="full" name="bday" />
        Gender: <br />
        <input type="radio" name="male" value="male"/> Male
        <input type="radio" name="female" value="female"/>Female
        <input type="radio" name="other" value="other"/> Other
        <br />
        Mobile: <br />
        <input type="number" class="full" name="mobile" />
        <br />
        Address: <br />
        <textarea name="address" cols="25" rows="10"></textarea>
        <br />
        <input type="submit" name="submit" value="Submit"/>
        <input type="reset" name="reset" value="Reset"/>
        <br />
        </form>
      </div>
    </body>
</html>
